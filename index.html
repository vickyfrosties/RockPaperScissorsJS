<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./script.js"></script>
  </head>

  <body class="w-screen h-screen">
    <main class="m-auto w-3/4 h-full flex justify-center flex-col">
      <h1 class="text-2xl text-center">Rock, paper, scissors</h1>

      <section
        class="m-auto mt-0 mb-0 w-2/3 h-2/3 bg-slate-500 rounded-md grid grid-cols-3 border-10 border-red-400"
      >
        <div class="flex flex-col justify-evenly items-center pt-8 pb-8">
          <h2 class="text-stone-50 text-center font-semibold text-lg">
            Player
          </h2>

          <div class="h-full w-full flex flex-col justify-center items-center">
            <div class="flex h-1/3 justify-center items-center">
              <img
                id="paper"
                class="size-15 rotate-90 hover:bg-blue-400"
                src="./assets/paper.png"
                alt="Paper symbol"
              />
            </div>
            <div class="flex h-1/3 justify-center items-center">
              <img
                id="scissors"
                class="size-20 hover:bg-yellow-400"
                src="./assets/scissors.png"
                alt="Scissors symbol"
              />
            </div>
            <div class="flex h-1/3 justify-center items-center">
              <img
                id="rock"
                class="size-20 rotate-90 hover:bg-red-400"
                src="./assets/rock.png"
                alt="Rock symbol"
              />
            </div>
          </div>

          <p class="font-semibold text-lg text-stone-50" id="player-score">0</p>
        </div>

        <div class="pt-8 pb-8 flex justify-center items-center">
          <button
            id="play"
            type="button"
            class="text-gray-900 font-semibold bg-indigo-400 border border-gray-300 focus:outline-none hover:bg-indigo-200 focus:ring-gray-100 rounded-lg text-sm px-5 py-2.5 me-2 mb-2 cursor-pointer"
          >
            Start the round
          </button>
        </div>

        <div class="flex flex-col justify-center items-center">
          <h2 class="text-stone-50 font-semibold text-lg">NPC</h2>
          <div class="h-90 w-full flex flex-col justify-center items-center">
            <h2>?</h2>
          </div>
          <p class="font-semibold text-lg text-stone-50" id="npc-score">0</p>
        </div>
      </section>

      <section
        class="m-auto mt-2 w-2/3 h-30 rounded-md grid grid-cols-3 bg-slate-500 grid grid-cols-3"
      >
        <div class="flex flex-col justify-center items-center">
          <p>Statistics</p>
          <p id="player-resume-score">0</p>
        </div>
        <div class="flex flex-col justify-evenly items-center">
          <button
            id="replay"
            class="bg-red-400 me-2 font-semibold text-sm px-5 py-2.5 cursor-pointer rounded-lg hover:bg-indigo-400 border border-gray-300"
          >
            Replay
          </button>
          <button
            id="erase"
            class="bg-red-400 me-2 font-semibold text-sm px-5 py-2.5 cursor-pointer rounded-lg hover:bg-indigo-400 border border-gray-300"
          >
            Erase
          </button>
        </div>
        <div class="flex flex-col justify-center items-center">
          <p>Statistics</p>
          <p id="npc-resume-score">0</p>
        </div>
      </section>
    </main>
  </body>
</html>
